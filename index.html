<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Iq4u8 | Evidzone</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #007AFF;
            --neon: #5AC8FA;
            --success: #34C759;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            min-height: 100dvh;
            background: var(--bg);
            /* Shifting content higher for better Mobile Reach */
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding-top: 8vh; 
            overflow: hidden;
            color: #fff;
        }

        /* --- INTERACTIVE NEBULA BG --- */
        .nebula {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 10%, #001d3d 0%, #000 80%);
            opacity: 0.9;
        }

        /* --- MOBILE CONTAINER --- */
        .wrapper {
            width: 92%;
            max-width: 420px;
            position: relative;
            /* Negative margin to push it even higher */
            margin-top: -20px; 
            animation: slideUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(40px) scale(0.98); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }

        /* --- ELITE GLASS CARD --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(210%);
            -webkit-backdrop-filter: blur(40px) saturate(210%);
            border-radius: 42px;
            border: 1.5px solid var(--border);
            padding: 45px 28px 35px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
        }

        /* --- INTERNAL WIDGET BAR --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 10px;
            font-weight: 700;
            color: rgba(255,255,255,0.4);
            letter-spacing: 1px;
        }

        /* --- BRANDING --- */
        .logo-text {
            font-size: 10px; font-weight: 800; letter-spacing: 5px; 
            color: var(--accent); margin-bottom: 15px; text-transform: uppercase;
        }

        h1.main-title {
            font-size: 40px; font-weight: 800; line-height: 1;
            background: linear-gradient(180deg, #fff 50%, rgba(255,255,255,0.2));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #greet-txt { font-size: 13px; color: var(--neon); margin: 12px 0 30px; font-weight: 600; letter-spacing: 1.5px; }

        /* --- FUNCTIONAL BUTTONS --- */
        .btn-elite {
            width: 100%;
            padding: 20px;
            border-radius: 24px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 16px; font-weight: 800;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 12px 30px rgba(255,255,255,0.1);
        }

        /* Fixed Click Effect for Mobile */
        .btn-elite:active {
            transform: scale(0.92);
            background: var(--accent);
            color: #fff;
        }

        .scan-anim {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--accent);
            display: none;
            animation: scanLoop 1.5s infinite;
        }
        @keyframes scanLoop { 0% { top: 0; } 100% { top: 100%; } }

        /* --- MOBILE NAVIGATION DOCK --- */
        .dock-ui {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            background: rgba(255,255,255,0.04);
            padding: 12px;
            border-radius: 28px;
            border: 1px solid var(--border);
        }

        .dock-btn {
            aspect-ratio: 1/1;
            background: rgba(255,255,255,0.06);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; transition: 0.2s;
            border: 1px solid transparent;
        }

        .dock-btn:active {
            background: var(--accent);
            transform: scale(0.85);
            border-color: var(--neon);
        }

        /* --- iOS BOTTOM NOTIFICATION --- */
        .pill-popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255,255,255,0.2);
            padding: 14px 28px;
            border-radius: 60px;
            z-index: 10000;
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex; align-items: center; gap: 12px;
            font-size: 14px; font-weight: 700;
        }
        .pill-popup.active { bottom: 40px; }

    </style>
</head>
<body>

    <div class="nebula"></div>

    <div class="pill-popup" id="pill">
        <span id="pillIcon">‚ú®</span>
        <span id="pillMsg">System Online</span>
    </div>

    <div class="wrapper">
        <div class="card">
            <div class="card-header">
                <div>üì∂ EVID-NET</div>
                <div>SECURE SSL v3</div>
                <div>‚ö° 14ms</div>
            </div>

            <div class="logo-text">IQ4U8 ELITE TERMINAL</div>
            
            <h1 class="main-title">NEXUS</h1>
            <h1 class="main-title" style="color: var(--accent); -webkit-text-fill-color: var(--accent);">DASHBOARD</h1>

            <div id="greet-txt">IDENTIFYING USER...</div>

            <button class="btn-elite" id="authBtn" onclick="triggerScan()">
                <div class="scan-anim" id="scanner"></div>
                AUTHORIZE SESSION
            </button>

            <div class="dock-ui">
                <div class="dock-btn" onclick="pop('Home Terminal', 'üè†')">üè†</div>
                <div class="dock-btn" onclick="pop('Shop Catalog', 'üõçÔ∏è')">üõçÔ∏è</div>
                <div class="dock-btn" onclick="pop('Support @EVID', 'üí¨')">üí¨</div>
                <div class="dock-btn" onclick="pop('Settings Build', '‚öôÔ∏è')">‚öôÔ∏è</div>
            </div>

            <div style="margin-top: 30px; font-size: 9px; opacity: 0.3; letter-spacing: 3px;">
                KERNEL: <span>0x4U8-PRO-EVID</span>
            </div>
        </div>
    </div>

    <script>
        // 1. Fixed Centered Pill Popup
        function pop(msg, icon) {
            const pill = document.getElementById('pill');
            document.getElementById('pillMsg').innerText = msg;
            document.getElementById('pillIcon').innerText = icon;
            
            pill.classList.add('active');
            setTimeout(() => pill.classList.remove('active'), 2000);
        }

        // 2. Greeting Logic based on Time
        function updateStatus() {
            const h = new Date().getHours();
            const greet = document.getElementById('greet-txt');
            if(h < 12) greet.innerText = "üåÖ MORNING PROTOCOL ACTIVE";
            else if(h < 17) greet.innerText = "‚òÄÔ∏è SESSION LIVE";
            else greet.innerText = "üåô NIGHT TERMINAL READY";
        }

        // 3. Scan & Auth Function
        function triggerScan() {
            const btn = document.getElementById('authBtn');
            const scanner = document.getElementById('scanner');
            
            scanner.style.display = 'block';
            btn.innerText = "ANALYZING...";
            pop('Scanning Identity', 'üîç');

            setTimeout(() => {
                scanner.style.display = 'none';
                btn.innerText = "ACCESS GRANTED";
                btn.style.background = "#34C759";
                btn.style.color = "#fff";
                pop('Welcome back, EVID', '‚úÖ');

                setTimeout(() => {
                    btn.innerText = "AUTHORIZE SESSION";
                    btn.style.background = "#fff";
                    btn.style.color = "#000";
                }, 3000);
            }, 2000);
        }

        window.onload = () => {
            updateStatus();
            setTimeout(() => pop('Nexus System Loaded', 'üöÄ'), 800);
        };
    </script>
</body>
</html>
