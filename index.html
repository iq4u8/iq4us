<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVIDZONE | IQ4U8 NEXUS PRO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000205;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #007AFF;
            --neon-blue: #5AC8FA;
            --success: #34C759;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: none; }

        body {
            height: 100vh;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px;
        }

        /* --- BACKGROUND ENGINE --- */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, #001d3d 0px, transparent 50%),
                radial-gradient(at 100% 100%, #003566 0px, transparent 50%),
                radial-gradient(at 50% 50%, #000814 0px, transparent 100%);
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot { width: 8px; height: 8px; background: white; position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--accent); position: fixed; border-radius: 50%; pointer-events: none; z-index: 9998; transition: transform 0.1s ease-out; }

        /* --- MAIN NEXUS CARD --- */
        .nexus-card {
            width: 100%;
            max-width: 500px;
            padding: 50px 30px;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* --- TITLES & TYPOGRAPHY --- */
        .brand { font-size: 10px; font-weight: 900; letter-spacing: 10px; color: var(--accent); margin-bottom: 25px; text-transform: uppercase; }
        
        h1.main-title {
            font-size: 44px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 5px;
            background: linear-gradient(180deg, #FFFFFF 30%, rgba(255,255,255,0.2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        #greet { font-size: 14px; color: var(--neon-blue); font-weight: 500; margin-bottom: 35px; letter-spacing: 1px; }

        /* --- SYSTEM STATUS WIDGET --- */
        .sys-status {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
        }
        .status-item span { display: block; font-size: 10px; opacity: 0.5; }
        .status-item b { font-size: 14px; color: var(--success); }

        /* --- AUTHORIZE BUTTON --- */
        .btn-auth {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 22px;
            background: white;
            color: black;
            font-size: 16px;
            font-weight: 700;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn-auth:hover { background: var(--accent); color: white; transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0, 122, 255, 0.4); }

        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            display: none;
            animation: scanning 1.5s infinite;
        }

        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }

        /* --- iOS MINI POPUP (Notification) --- */
        .mini-popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 12px 25px;
            border-radius: 50px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            z-index: 10000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .mini-popup.active { bottom: 40px; }

        /* --- DOCK --- */
        .dock {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .dock-btn {
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--glass-border);
            font-size: 22px;
            transition: 0.3s;
        }
        .dock-btn:hover { background: var(--accent); transform: translateY(-8px); }

    </style>
</head>
<body>

    <div class="mesh-bg"></div>
    <div class="cursor-dot" id="dot"></div>
    <div class="cursor-ring" id="ring"></div>

    <div class="mini-popup" id="notif">
        <span id="notif-icon">üöÄ</span>
        <span id="notif-text">System Initialized</span>
    </div>

    <div class="nexus-card" id="card">
        <div class="brand">EVIDZONE PRO</div>
        
        <h1 class="main-title">IQ4U8</h1>
        <h1 class="main-title" style="margin-bottom: 20px;">ACCESS PANEL</h1>
        
        <div id="greet">SYNCING KERNEL...</div>

        <div class="sys-status">
            <div class="status-item"><span>SERVER</span><b>ACTIVE</b></div>
            <div class="status-item"><span>SECURE</span><b>SSL v3</b></div>
            <div class="status-item"><span>LATENCY</span><b>14ms</b></div>
        </div>

        <button class="btn-auth" id="mainBtn" onclick="authorize()">
            <div class="scan-line" id="scanner"></div>
            IDENTIFY ADMIN
        </button>

        <div class="dock">
            <div class="dock-btn" onclick="notify('üè† Home Terminal Loaded', 'üí†')">üè†</div>
            <div class="dock-btn" onclick="notify('üõí Fetching Catalog...', 'üì¶')">üõí</div>
            <div class="dock-btn" onclick="notify('üí¨ Connecting to EVID...', '‚ö°')">üí¨</div>
            <div class="dock-btn" onclick="notify('‚öôÔ∏è Security Overclocked', 'üõ°Ô∏è')">‚öôÔ∏è</div>
        </div>

        <div style="margin-top: 40px; font-size: 10px; opacity: 0.3; letter-spacing: 3px;">
            HARDWARE ID: <span>0X4U8-EVID</span>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const dot = document.getElementById('dot');
        const ring = document.getElementById('ring');
        const notif = document.getElementById('notif');

        // 1. ADVANCED CURSOR & TILT
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            ring.style.left = (e.clientX - 17.5) + 'px';
            ring.style.top = (e.clientY - 17.5) + 'px';

            const x = (window.innerWidth / 2 - e.pageX) / 35;
            const y = (window.innerHeight / 2 - e.pageY) / 35;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // 2. MINI POPUP NOTIFICATION (2 Seconds)
        function notify(msg, icon = 'üöÄ') {
            document.getElementById('notif-text').innerText = msg;
            document.getElementById('notif-icon').innerText = icon;
            notif.classList.add('active');
            
            setTimeout(() => {
                notif.classList.remove('active');
            }, 2000);
        }

        // 3. GREETING ENGINE
        function setGreeting() {
            const h = new Date().getHours();
            const text = h < 12 ? "üåÖ MORNING PROTOCOL" : h < 17 ? "‚òÄÔ∏è AFTERNOON SESSION" : "üåô NIGHT TERMINAL";
            document.getElementById('greet').innerText = text;
        }
        setGreeting();

        // 4. AUTHORIZATION SCAN
        function authorize() {
            const scanner = document.getElementById('scanner');
            const btn = document.getElementById('mainBtn');
            
            scanner.style.display = 'block';
            btn.innerText = "SCANNIG BIOMETRICS...";
            
            notify('Initializing Scanner...', 'üîç');

            setTimeout(() => {
                scanner.style.display = 'none';
                btn.innerText = "ACCESS GRANTED";
                btn.style.background = "#34C759";
                btn.style.color = "white";
                notify('Welcome back, Admin EVID', '‚úÖ');
                
                setTimeout(() => {
                    btn.innerText = "IDENTIFY ADMIN";
                    btn.style.background = "white";
                    btn.style.color = "black";
                }, 3000);
            }, 2500);
        }

        // Welcome Popup
        window.onload = () => {
            setTimeout(() => notify('System Nexus Online', 'üì°'), 1000);
        };
    </script>
</body>
</html>
