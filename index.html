<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IQ4U8 NEXUS ELITE ‚Äî BY EVID</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #007AFF;
            --neon: #5AC8FA;
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        /* --- MOBILE OPTIMIZED BACKGROUND --- */
        .aurora {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 10%, rgba(0, 122, 255, 0.15), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(90, 200, 250, 0.1), transparent 40%);
            filter: blur(80px);
        }

        /* --- RESPONSIVE CONTAINER --- */
        .wrapper {
            width: 92%;
            max-width: 420px;
            position: relative;
            animation: appAppear 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes appAppear { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* --- BRanded GLASS CARD --- */
        .nexus-card {
            background: var(--glass);
            backdrop-filter: blur(35px) saturate(180%);
            -webkit-backdrop-filter: blur(35px) saturate(180%);
            border-radius: 38px;
            border: 1px solid var(--glass-border);
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        /* --- TYPOGRAPHY --- */
        .brand-label { 
            font-size: 10px; font-weight: 900; letter-spacing: 6px; 
            color: var(--accent); margin-bottom: 20px; text-transform: uppercase; 
        }

        .title-group h1 {
            font-size: 38px; font-weight: 900; line-height: 1;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.3));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #greet-txt { font-size: 13px; color: var(--neon); margin: 15px 0 30px; font-weight: 500; letter-spacing: 1px; }

        /* --- MOBILE GRID STATS --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            padding: 15px 10px;
            border-radius: 20px;
        }
        .stat-card small { display: block; font-size: 9px; opacity: 0.5; margin-bottom: 4px; text-transform: uppercase; }
        .stat-card b { font-size: 15px; color: #fff; }

        /* --- ACTION BUTTON --- */
        .btn-action {
            width: 100%;
            padding: 18px;
            border-radius: 22px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 16px; font-weight: 700;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255,255,255,0.1);
        }
        .btn-action:active { transform: scale(0.96); background: var(--accent); color: #fff; }

        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent);
            display: none;
            animation: h-scan 1.5s infinite;
        }
        @keyframes h-scan { 0% { top: 0; } 100% { top: 100%; } }

        /* --- DOCK (Mobile Optimized) --- */
        .ios-dock {
            margin-top: 25px;
            display: flex;
            justify-content: space-evenly;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
        }
        .dock-icon {
            width: 48px; height: 48px;
            background: rgba(255,255,255,0.06);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: 0.2s;
        }
        .dock-icon:active { background: var(--accent); transform: translateY(-5px); }

        /* --- BOTTOM MINI POPUP (The Pill) --- */
        .pill-notif {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 22px;
            border-radius: 50px;
            z-index: 9999;
            transition: 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            white-space: nowrap;
        }
        .pill-notif.show { bottom: 30px; }
        .pill-content { display: flex; align-items: center; gap: 10px; font-size: 13px; font-weight: 600; }

    </style>
</head>
<body>

    <div class="aurora"></div>

    <div class="pill-notif" id="pill">
        <div class="pill-content">
            <span id="p-icon">‚ú®</span>
            <span id="p-msg">System Online</span>
        </div>
    </div>

    <div class="wrapper">
        <div class="nexus-card">
            <div class="brand-label">IQ4U8 NEXUS ‚Äî BY EVID</div>
            
            <div class="title-group">
                <h1 id="dyn-title">GOOD</h1>
                <h1 style="color: var(--accent); -webkit-text-fill-color: var(--accent);">TERMINAL</h1>
            </div>

            <div id="greet-txt">INITIALIZING SESSION...</div>

            <div class="stats-grid">
                <div class="stat-card" onclick="pop('Ping: 14ms', 'üì∂')">
                    <small>Latency</small>
                    <b>14ms</b>
                </div>
                <div class="stat-card" onclick="pop('SSL v3 Encrypted', 'üõ°Ô∏è')">
                    <small>Security</small>
                    <b style="color: #34C759;">SECURE</b>
                </div>
            </div>

            <button class="btn-action" id="authBtn" onclick="runAuth()">
                <div class="scan-line" id="scanner"></div>
                AUTHORIZE ACCESS
            </button>

            <div class="ios-dock">
                <div class="dock-icon" onclick="pop('Home Terminal', 'üè†')">üè†</div>
                <div class="dock-icon" onclick="pop('Shop Catalog', 'üõçÔ∏è')">üõçÔ∏è</div>
                <div class="dock-icon" onclick="pop('Support: @EVID', 'üí¨')">üí¨</div>
                <div class="dock-icon" onclick="pop('Settings Config', '‚öôÔ∏è')">‚öôÔ∏è</div>
            </div>

            <div style="margin-top: 30px; font-size: 9px; opacity: 0.3; letter-spacing: 2px;">
                ENCRYPTED BY <b>EVIDZONE</b>
            </div>
        </div>
    </div>

    <script>
        // 1. Dynamic Greeting Logic
        function updateHeader() {
            const h = new Date().getHours();
            const title = document.getElementById('dyn-title');
            const greet = document.getElementById('greet-txt');
            
            if(h < 12) { title.innerText = "MORNING"; greet.innerText = "üåÖ PROTOCOL ACTIVE"; }
            else if(h < 17) { title.innerText = "AFTERNOON"; greet.innerText = "‚òÄÔ∏è SESSION LIVE"; }
            else { title.innerText = "EVENING"; greet.innerText = "üåô NIGHT ACCESS"; }
        }

        // 2. The Mini Pill Notification (Functional)
        function pop(msg, icon) {
            const pill = document.getElementById('pill');
            document.getElementById('p-msg').innerText = msg;
            document.getElementById('p-icon').innerText = icon;
            
            pill.classList.add('show');
            
            // Auto-hide after 2 seconds
            setTimeout(() => {
                pill.classList.remove('show');
            }, 2000);
        }

        // 3. Authorization Function
        function runAuth() {
            const btn = document.getElementById('authBtn');
            const scanner = document.getElementById('scanner');
            
            scanner.style.display = 'block';
            btn.innerText = "SCANNING...";
            pop('Validating Identity', 'üîç');

            setTimeout(() => {
                scanner.style.display = 'none';
                btn.innerText = "ACCESS GRANTED";
                btn.style.background = "#34C759";
                btn.style.color = "#fff";
                pop('Welcome, Admin EVID', '‚úÖ');

                setTimeout(() => {
                    btn.innerText = "AUTHORIZE ACCESS";
                    btn.style.background = "#fff";
                    btn.style.color = "#000";
                }, 3000);
            }, 2000);
        }

        window.onload = () => {
            updateHeader();
            setTimeout(() => pop('Nexus Interface Loaded', 'üöÄ'), 800);
        };
    </script>
</body>
</html>
