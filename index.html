<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ4U8 PRO | EVIDZONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #007AFF;
            --neon-blue: #5AC8FA;
            --neon-pink: #FF2D55;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            height: 100vh;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* --- DYNAMIC AURORA BACKGROUND --- */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(0, 122, 255, 0.15), transparent),
                        radial-gradient(circle at 80% 70%, rgba(255, 45, 85, 0.1), transparent);
            filter: blur(100px);
            animation: moveAurora 15s infinite alternate;
        }

        @keyframes moveAurora {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.2) translate(50px, 50px); }
        }

        /* --- MAIN CONTAINER --- */
        .main-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* --- iOS STATUS BAR --- */
        .ios-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255,255,255,0.6);
            position: absolute;
            top: -45px;
            width: 100%;
        }

        /* --- GLASS CARD --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, var(--accent), transparent 30%);
            animation: rotateGlow 6s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes rotateGlow { to { transform: rotate(360deg); } }

        /* --- TEXT STYLES --- */
        .logo { font-size: 10px; letter-spacing: 8px; color: var(--accent); margin-bottom: 20px; font-weight: 800; }
        h1 { font-size: 38px; line-height: 1.1; margin-bottom: 15px; font-weight: 800; color: #fff; text-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #greeting { font-size: 16px; font-weight: 500; color: var(--neon-blue); margin-bottom: 30px; }

        /* --- STATS GRID --- */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 35px;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 20px;
        }

        .stat-box small { font-size: 10px; opacity: 0.5; text-transform: uppercase; }
        .stat-box div { font-size: 18px; font-weight: 700; color: #fff; }

        /* --- BUTTON --- */
        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #5856D6);
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 122, 255, 0.4);
            transition: 0.3s;
        }

        .btn:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* --- FOOTER --- */
        .footer { margin-top: 30px; font-size: 11px; opacity: 0.4; letter-spacing: 1px; }
        .footer span { color: var(--accent); font-weight: 700; }

    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <div class="main-container" id="container">
        <div class="ios-bar">
            <div>IQ4U8 Network</div>
            <div id="top-clock">00:00</div>
            <div>LTE ðŸ”‹ 99%</div>
        </div>

        <div class="card">
            <div class="logo">EVIDZONE ENTERPRISE</div>
            
            <div id="greeting">Initializing System...</div>
            
            <h1>IQ4U8<br>SHOP PRO</h1>
            
            <div class="stats">
                <div class="stat-box">
                    <small>Server Status</small>
                    <div style="color: #4cd964;">ONLINE</div>
                </div>
                <div class="stat-box">
                    <small>Active Users</small>
                    <div>5,842+</div>
                </div>
            </div>

            <button class="btn" onclick="startApp()">Access Terminal</button>

            <div class="footer">
                KERNEL BUILD BY <span>@EVID</span>
            </div>
        </div>
    </div>

    <script>
        // 1. DYNAMIC GREETING & CLOCK
        function updateUI() {
            const now = new Date();
            const hour = now.getHours();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            document.getElementById('top-clock').innerText = timeStr;
            
            let greet = "ðŸŒ™ System Ready";
            if(hour < 12) greet = "ðŸŒ… Morning Protocol";
            else if(hour < 17) greet = "â˜€ï¸ Afternoon Access";
            
            document.getElementById('greeting').innerText = greet + " | " + timeStr;
        }
        setInterval(updateUI, 1000);
        updateUI();

        // 2. 3D TILT EFFECT
        const container = document.getElementById('container');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // 3. START APP ANIMATION
        function startApp() {
            const btn = document.querySelector('.btn');
            btn.innerText = "ðŸš€ AUTHORIZING...";
            btn.style.background = "#4cd964";
            
            setTimeout(() => {
                alert("Welcome to the IQ4U8 Universe, Admin EVID.");
                btn.innerText = "Access Terminal";
                btn.style.background = "linear-gradient(135deg, var(--accent), #5856D6)";
            }, 1500);
        }
    </script>
</body>
</html>
