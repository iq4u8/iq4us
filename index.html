<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IQ4U8 SERVER | COSMIC VPS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030305;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #007AFF;
            --neon: #5AC8FA;
            --glow: rgba(0, 122, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            min-height: 100dvh;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            padding: 20px;
        }

        /* --- LIVE COSMIC ENGINE (ANIMATED BACKGROUND) --- */
        .space-engine {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a0f 0%, #000 100%);
        }

        /* Live Star Particles */
        .stars {
            position: absolute;
            width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        /* Deep Nebula Glow */
        .nebula-glow {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            0% { transform: translate(-20%, -20%); }
            100% { transform: translate(20%, 20%); }
        }

        /* --- WRAPPER (Centered & High-Mobile Reach) --- */
        .wrapper {
            width: 100%;
            max-width: 420px;
            margin-top: -6dvh; /* Centering fix for mobile */
            animation: zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9) translateY(40px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* --- DARK GLASS CARD --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(45px) saturate(220%);
            -webkit-backdrop-filter: blur(45px) saturate(220%);
            border-radius: 45px;
            border: 1px solid var(--border);
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        /* --- BRANDING --- */
        .brand-logo {
            font-size: 10px; font-weight: 800; letter-spacing: 5px; 
            color: var(--accent); margin-bottom: 15px; text-transform: uppercase;
        }

        h1.title {
            font-size: clamp(36px, 11vw, 48px); font-weight: 800; line-height: 1.1;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.1));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 13px; color: var(--neon); margin: 15px 0 40px; font-weight: 500; letter-spacing: 1px; }

        /* --- JOIN BUTTON (Live Pulse Effect) --- */
        .join-btn {
            display: inline-block;
            width: 100%;
            padding: 22px;
            border-radius: 28px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 18px; font-weight: 800;
            text-decoration: none;
            position: relative;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            /* Breathing Glow Animation */
            animation: pulseGlow 2.5s infinite;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 25px 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .join-btn:hover {
            transform: scale(1.03) translateY(-5px);
            background: var(--accent);
            color: #fff;
        }

        .join-btn:active { transform: scale(0.95); }

        /* --- MOBILE PILL NOTIFICATION --- */
        .pill {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            padding: 12px 28px;
            border-radius: 50px;
            z-index: 10000;
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .pill.active { bottom: 35px; }
        .pill-flex { display: flex; align-items: center; gap: 10px; font-size: 14px; font-weight: 700; color: #fff; }

        .footer { margin-top: 40px; font-size: 10px; opacity: 0.3; letter-spacing: 4px; }
    </style>
</head>
<body>

    <div class="space-engine">
        <div class="nebula-glow"></div>
        <div class="stars"></div>
    </div>

    <div class="pill" id="pill">
        <div class="pill-flex">
            <span id="p-icon">ü™ê</span>
            <span id="p-msg">Establishing Deep Link...</span>
        </div>
    </div>

    <div class="wrapper">
        <div class="card">
            <div class="brand-logo">IQ4U8 SERVER CORE</div>
            
            <h1 class="title">DARK</h1>
            <h1 class="title" style="color: var(--accent); -webkit-text-fill-color: var(--accent);">TERMINAL</h1>

            <div class="subtitle">ENCRYPTED VPS ACCESS PROTOCOL</div>

            <a href="https://evidzone-love.hf.space/?utm_source=site&utm_medium=nav&utm_campaign=General-Visit&id=94197" class="join-btn" onclick="pop('Redirecting to IQ4U8 Server...', 'üöÄ')">
                JOIN US NOW
            </a>

            <div class="footer">
                V3 KERNEL // DESIGN BY <b>EVID</b>
            </div>
        </div>
    </div>

    <script>
        // Notification Function
        function pop(msg, icon) {
            const pill = document.getElementById('pill');
            document.getElementById('p-msg').innerText = msg;
            document.getElementById('p-icon').innerText = icon;
            pill.classList.add('active');
            setTimeout(() => pill.classList.remove('active'), 2500);
        }

        // Mouse Drift Background Effect (Desktop Only)
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const glow = document.querySelector('.nebula-glow');
            glow.style.left = (x * 50) + '%';
            glow.style.top = (y * 50) + '%';
        });

        window.onload = () => {
            setTimeout(() => pop('Cosmic Terminal Online', 'üì°'), 1000);
        };
    </script>
</body>
</html>
