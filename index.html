<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IQ4U8 NEXUS PRO ‚Äî BY EVID</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #007AFF;
            --neon: #5AC8FA;
            --success: #34C759;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            /* Fix for Mobile Centering */
            min-height: 100vh;
            min-height: 100dvh; 
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            padding: 20px;
        }

        /* --- MESH BACKGROUND --- */
        .aurora {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #001d3d 0%, #000 100%);
            opacity: 0.8;
        }

        /* --- MAIN WRAPPER --- */
        .wrapper {
            width: 100%;
            max-width: 400px;
            /* Perfect Centering on all screens */
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: appAppear 0.6s ease-out;
        }

        @keyframes appAppear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ELITE GLASS CARD --- */
        .nexus-card {
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 35px;
            border: 1px solid var(--glass-border);
            padding: clamp(30px, 8vw, 45px) 25px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* --- TITLE BRANDING --- */
        .brand-header {
            font-size: 10px; font-weight: 900; letter-spacing: 5px; 
            color: var(--accent); margin-bottom: 15px; text-transform: uppercase;
        }

        h1.title-pro {
            font-size: clamp(32px, 10vw, 42px); font-weight: 900; line-height: 1.1;
            background: linear-gradient(180deg, #fff 50%, rgba(255,255,255,0.2));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #greet-label { font-size: 13px; color: var(--neon); margin: 10px 0 25px; font-weight: 500; letter-spacing: 1px; }

        /* --- STATS GRID --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        .stat-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 18px;
        }
        .stat-item small { display: block; font-size: 9px; opacity: 0.4; text-transform: uppercase; margin-bottom: 4px; }
        .stat-item b { font-size: 14px; color: #fff; }

        /* --- BUTTON AUTHORIZE --- */
        .btn-main {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 15px; font-weight: 700;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn-main:active { transform: scale(0.97); background: var(--accent); color: #fff; }

        .scan-bar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent);
            display: none;
            animation: scanMove 1.5s infinite;
        }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }

        /* --- NAVIGATION DOCK --- */
        .dock {
            margin-top: 25px;
            display: flex;
            justify-content: space-evenly;
            background: rgba(255,255,255,0.06);
            padding: 10px;
            border-radius: 22px;
            border: 1px solid var(--glass-border);
        }
        .dock-item {
            width: 46px; height: 46px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: 0.2s;
        }
        .dock-item:active { background: var(--accent); transform: translateY(-5px); }

        /* --- iOS MINI PILL POPUP (Fixed Mobile Position) --- */
        .pill {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 50px;
            z-index: 10000;
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .pill.active { bottom: 35px; } /* Perfectly above mobile dock */
        .pill-flex { display: flex; align-items: center; gap: 10px; font-size: 13px; font-weight: 600; color: #fff; }

    </style>
</head>
<body>

    <div class="aurora"></div>

    <div class="pill" id="popPill">
        <div class="pill-flex">
            <span id="pillIcon">‚ö°</span>
            <span id="pillMsg">EVIDZONE Loaded</span>
        </div>
    </div>

    <div class="wrapper">
        <div class="nexus-card">
            <div class="brand-header">EVIDZONE NEXUS ELITE</div>
            
            <h1 class="title-pro">IQ4U8</h1>
            <h1 class="title-pro" style="color: var(--accent); -webkit-text-fill-color: var(--accent);">TERMINAL</h1>

            <div id="greet-label">SYSTEM READY FOR ACCESS</div>

            <div class="stats-grid">
                <div class="stat-item" onclick="notify('Ping: 14ms Stable', 'üì∂')">
                    <small>Network</small>
                    <b>14ms</b>
                </div>
                <div class="stat-item" onclick="notify('Encrypted via SSL', 'üõ°Ô∏è')">
                    <small>Security</small>
                    <b style="color: var(--success);">SECURE</b>
                </div>
            </div>

            <button class="btn-main" id="btnAuth" onclick="startScan()">
                <div class="scan-bar" id="scanner"></div>
                AUTHORIZE IDENTITY
            </button>

            <div class="dock">
                <div class="dock-item" onclick="notify('Home Terminal Ready', 'üè†')">üè†</div>
                <div class="dock-item" onclick="notify('Loading Catalog...', 'üì¶')">üõçÔ∏è</div>
                <div class="dock-item" onclick="notify('Contacting @EVID', 'üí¨')">üí¨</div>
                <div class="dock-item" onclick="notify('Configuring System', '‚öôÔ∏è')">‚öôÔ∏è</div>
            </div>

            <div style="margin-top: 30px; font-size: 9px; opacity: 0.3; letter-spacing: 2px;">
                KERNEL BUILD BY <b>@EVID</b>
            </div>
        </div>
    </div>

    <script>
        // 1. Centered Pop-up Notification
        function notify(msg, icon) {
            const pill = document.getElementById('popPill');
            document.getElementById('pillMsg').innerText = msg;
            document.getElementById('pillIcon').innerText = icon;
            
            pill.classList.add('active');
            setTimeout(() => pill.classList.remove('active'), 2000);
        }

        // 2. Greeting Logic
        function setGreet() {
            const h = new Date().getHours();
            const lbl = document.getElementById('greet-label');
            if(h < 12) lbl.innerText = "üåÖ GOOD MORNING PROTOCOL";
            else if(h < 17) lbl.innerText = "‚òÄÔ∏è AFTERNOON SESSION ACTIVE";
            else lbl.innerText = "üåô NIGHT TERMINAL ONLINE";
        }

        // 3. Auth Scanning Function
        function startScan() {
            const btn = document.getElementById('btnAuth');
            const scanner = document.getElementById('scanner');
            
            scanner.style.display = 'block';
            btn.innerText = "SCANNIG BIOMETRICS...";
            notify('Validating Admin ID', 'üîç');

            setTimeout(() => {
                scanner.style.display = 'none';
                btn.innerText = "ACCESS GRANTED";
                btn.style.background = "#34C759";
                btn.style.color = "#fff";
                notify('Welcome back, EVID', '‚úÖ');

                setTimeout(() => {
                    btn.innerText = "AUTHORIZE IDENTITY";
                    btn.style.background = "#fff";
                    btn.style.color = "#000";
                }, 3000);
            }, 2000);
        }

        window.onload = () => {
            setGreet();
            setTimeout(() => notify('Nexus Pro Online', 'üöÄ'), 800);
        };
    </script>
</body>
</html>
