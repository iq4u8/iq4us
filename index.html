<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IQ4U8 NEXUS | COSMIC EDITION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000;
            /* Glass transparency adjusted for space bg */
            --glass: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #007AFF;
            --neon: #5AC8FA;
            --success: #34C759;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            min-height: 100dvh;
            background: var(--bg);
            /* Mobile positioning fix */
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding-top: 8vh; 
            overflow: hidden;
            color: #fff;
        }

        /* --- NEW COSMIC BACKGROUND ENGINE --- */
        .nebula {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            /* Using a high-quality space image with a dark overlay 
               to ensure text remains readable.
            */
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com/photo-1462331940025-496dfa712568?q=80&w=1455&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            /* Slight blur adds depth and makes the foreground card pop */
            filter: blur(3px) scale(1.05);
            transform: translateZ(0); /* Performance fix */
        }

        /* --- MOBILE CONTAINER --- */
        .wrapper {
            width: 92%;
            max-width: 420px;
            position: relative;
            margin-top: -20px; 
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(50px) scale(0.95); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }

        /* --- ELITE GLASS CARD --- */
        .card {
            background: var(--glass);
            /* Increased blur for better contrast against space */
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border-radius: 42px;
            border: 1.5px solid var(--border);
            padding: 45px 28px 35px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.7);
            position: relative;
        }

        /* --- WIDGET BAR --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 10px;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1px;
        }

        /* --- BRANDING --- */
        .logo-text {
            font-size: 10px; font-weight: 800; letter-spacing: 5px; 
            color: var(--accent); margin-bottom: 15px; text-transform: uppercase;
        }

        h1.main-title {
            font-size: 40px; font-weight: 800; line-height: 1;
            background: linear-gradient(180deg, #fff 50%, rgba(255,255,255,0.2));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        #greet-txt { font-size: 13px; color: var(--neon); margin: 12px 0 30px; font-weight: 600; letter-spacing: 1.5px; }

        /* --- FUNCTIONAL BUTTONS (Mobile Fixed) --- */
        .btn-elite {
            width: 100%;
            padding: 20px;
            border-radius: 24px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 16px; font-weight: 800;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0, 122, 255, 0.2);
        }

        .btn-elite:active {
            transform: scale(0.94);
            background: var(--accent);
            color: #fff;
        }

        .scan-anim {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--accent);
            display: none;
            animation: scanLoop 1.5s infinite;
        }
        @keyframes scanLoop { 0% { top: 0; } 100% { top: 100%; } }

        /* --- NAVIGATION DOCK --- */
        .dock-ui {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            background: rgba(255,255,255,0.04);
            padding: 12px;
            border-radius: 28px;
            border: 1px solid var(--border);
        }

        .dock-btn {
            aspect-ratio: 1/1;
            background: rgba(255,255,255,0.06);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; transition: 0.2s;
            border: 1px solid transparent;
        }

        .dock-btn:active {
            background: var(--accent);
            transform: scale(0.85);
            border-color: var(--neon);
        }

        /* --- iOS BOTTOM POPUP --- */
        .pill-popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1.5px solid rgba(255,255,255,0.25);
            padding: 14px 28px;
            border-radius: 60px;
            z-index: 10000;
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            display: flex; align-items: center; gap: 12px;
            font-size: 14px; font-weight: 700;
        }
        .pill-popup.active { bottom: 40px; }

    </style>
</head>
<body>

    <div class="nebula"></div>

    <div class="pill-popup" id="pill">
        <span id="pillIcon">ü™ê</span>
        <span id="pillMsg">Cosmic Link Established</span>
    </div>

    <div class="wrapper">
        <div class="card">
            <div class="card-header">
                <div>üõ∞Ô∏è STARLINK-V3</div>
                <div>SECURE SSL</div>
                <div>‚ö° 10ms</div>
            </div>

            <div class="logo-text">IQ4U8 COSMIC TERMINAL</div>
            
            <h1 class="main-title">NEXUS</h1>
            <h1 class="main-title" style="color: var(--accent); -webkit-text-fill-color: var(--accent);">DASHBOARD</h1>

            <div id="greet-txt">CONNECTING TO UNIVERSE...</div>

            <button class="btn-elite" id="authBtn" onclick="triggerScan()">
                <div class="scan-anim" id="scanner"></div>
                INITIALIZE LAUNCH
            </button>

            <div class="dock-ui">
                <div class="dock-btn" onclick="pop('Home Base', 'üè†')">üè†</div>
                <div class="dock-btn" onclick="pop('Galactic Store', 'üõçÔ∏è')">üõçÔ∏è</div>
                <div class="dock-btn" onclick="pop('Comms Link', 'üì°')">üì°</div>
                <div class="dock-btn" onclick="pop('Core Config', '‚öôÔ∏è')">‚öôÔ∏è</div>
            </div>

            <div style="margin-top: 30px; font-size: 9px; opacity: 0.4; letter-spacing: 3px;">
                EVIDZONE SPACE SYSTEMS
            </div>
        </div>
    </div>

    <script>
        // 1. Popup Logic
        function pop(msg, icon) {
            const pill = document.getElementById('pill');
            document.getElementById('pillMsg').innerText = msg;
            document.getElementById('pillIcon').innerText = icon;
            pill.classList.add('active');
            setTimeout(() => pill.classList.remove('active'), 2000);
        }

        // 2. Greeting Logic
        function updateStatus() {
            const h = new Date().getHours();
            const greet = document.getElementById('greet-txt');
            if(h < 12) greet.innerText = "üåÖ MORNING ORBIT ACHIEVED";
            else if(h < 17) greet.innerText = "‚òÄÔ∏è SOLAR PEAK ACTIVE";
            else greet.innerText = "üåô DEEP SPACE MODE";
        }

        // 3. Scan & Auth Function
        function triggerScan() {
            const btn = document.getElementById('authBtn');
            const scanner = document.getElementById('scanner');
            
            scanner.style.display = 'block';
            btn.innerText = "CALIBRATING JUMP...";
            pop('Engaging Hyperdrive', 'üõ∏');

            setTimeout(() => {
                scanner.style.display = 'none';
                btn.innerText = "LAUNCH SUCCESSFUL";
                btn.style.background = "#34C759";
                btn.style.color = "#fff";
                pop('Welcome to EVIDZONE Space', 'üåå');

                setTimeout(() => {
                    btn.innerText = "INITIALIZE LAUNCH";
                    btn.style.background = "#fff";
                    btn.style.color = "#000";
                }, 3000);
            }, 2500);
        }

        window.onload = () => {
            updateStatus();
            setTimeout(() => pop('Cosmic Systems Online', 'ü™ê'), 1000);
        };
    </script>
</body>
</html>
