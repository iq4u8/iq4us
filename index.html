<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IQ4U8 SERVER | VPS TERMINAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #020202;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #007AFF; /* iOS Blue */
            --neon: #5AC8FA;
            --success: #32D74B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            min-height: 100dvh;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center; /* Desktop centering */
            overflow: hidden;
            color: #fff;
            padding: 20px;
        }

        /* --- SPACE ENGINE BACKGROUND --- */
        .cosmic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com/photo-1464802686167-b939a6910659?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            transform: scale(1.1);
        }

        /* --- WRAPPER (Mobile Responsive Centering) --- */
        .wrapper {
            width: 100%;
            max-width: 440px;
            /* Pushes UI slightly up for Mobile Reach */
            margin-top: -5dvh; 
            animation: appAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes appAppear { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* --- ELITE GLASS PANEL --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(210%);
            -webkit-backdrop-filter: blur(40px) saturate(210%);
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            position: relative;
        }

        /* --- BRANDING --- */
        .brand-pill {
            font-size: 10px; font-weight: 800; letter-spacing: 4px; 
            color: var(--accent); margin-bottom: 20px; text-transform: uppercase;
            background: rgba(0, 122, 255, 0.1);
            display: inline-block; padding: 6px 15px; border-radius: 50px;
        }

        h1.server-title {
            font-size: clamp(34px, 10vw, 46px); font-weight: 800; line-height: 1;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.2));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #status-txt { font-size: 13px; color: var(--neon); margin: 15px 0 35px; font-weight: 500; letter-spacing: 1.5px; }

        /* --- SERVER STATS WIDGET --- */
        .server-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 35px;
        }
        .stat-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .stat-box:active { transform: scale(0.95); background: rgba(255,255,255,0.08); }
        .stat-box small { display: block; font-size: 9px; opacity: 0.5; margin-bottom: 5px; text-transform: uppercase; }
        .stat-box b { font-size: 16px; color: var(--success); }

        /* --- JOIN US BUTTON (Ultra Premium) --- */
        .join-btn {
            display: inline-block;
            width: 100%;
            padding: 20px;
            border-radius: 25px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 18px; font-weight: 800;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 15px 40px rgba(255,255,255,0.15);
        }

        .join-btn:hover {
            transform: translateY(-5px);
            background: var(--accent);
            color: #fff;
            box-shadow: 0 20px 50px rgba(0, 122, 255, 0.5);
        }

        .join-btn:active { transform: scale(0.94); }

        /* Shiny animation on button */
        .join-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .join-btn:hover::before { left: 150%; transition: 0.7s; }

        /* --- iOS BOTTOM NOTIFICATION PILL --- */
        .pill-notif {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.25);
            padding: 14px 28px;
            border-radius: 50px;
            z-index: 10000;
            transition: 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
        .pill-notif.active { bottom: 40px; }
        .pill-flex { display: flex; align-items: center; gap: 12px; font-size: 14px; font-weight: 700; }

        .footer { margin-top: 40px; font-size: 10px; opacity: 0.4; letter-spacing: 2px; }
        .footer b { color: var(--accent); }

    </style>
</head>
<body>

    <div class="cosmic-bg"></div>

    <div class="pill-notif" id="notif">
        <div class="pill-flex">
            <span id="notif-icon">üõ∞Ô∏è</span>
            <span id="notif-msg">Establishing Connection...</span>
        </div>
    </div>

    <div class="wrapper">
        <div class="glass-panel">
            <div class="brand-pill">IQ4U8 SERVER</div>
            
            <h1 class="server-title">ULTIMATE</h1>
            <h1 class="server-title" style="color: var(--accent); -webkit-text-fill-color: var(--accent);">VPS HUB</h1>

            <div id="status-txt">QUANTUM ENCRYPTION ACTIVE</div>

            <div class="server-stats">
                <div class="stat-box" onclick="show('99.9% Uptime Verified', 'üõ°Ô∏è')">
                    <small>System Health</small>
                    <b>STABLE</b>
                </div>
                <div class="stat-box" onclick="show('Speed: 10Gbps Link', '‚ö°')">
                    <small>Network Port</small>
                    <b style="color: var(--neon);">10 Gbps</b>
                </div>
            </div>

            <a href="https://evidzone-love.hf.space/?utm_source=site&utm_medium=nav&utm_campaign=General-Visit&id=94197" class="join-btn" onclick="joinAction()">
                JOIN US NOW
            </a>

            <div class="footer">
                V3 KERNEL BY <b>@EVID</b>
            </div>
        </div>
    </div>

    <script>
        // 1. Notification Engine
        function show(msg, icon) {
            const pill = document.getElementById('notif');
            document.getElementById('notif-msg').innerText = msg;
            document.getElementById('notif-icon').innerText = icon;
            pill.classList.add('active');
            setTimeout(() => pill.classList.remove('active'), 2500);
        }

        // 2. Button Action Feedback
        function joinAction() {
            show('Redirecting to IQ4U8 Server...', 'üöÄ');
        }

        // 3. Welcome Message on Load
        window.onload = () => {
            setTimeout(() => show('VPS Terminal Initialized', 'üì°'), 1000);
        };
    </script>
</body>
</html>
