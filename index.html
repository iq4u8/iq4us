<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ4U8 NEXUS ‚Äî BY EVID</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000205;
            --glass-white: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #007AFF;
            --accent-glow: rgba(0, 122, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: none; }

        body {
            height: 100vh;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1200px;
        }

        /* --- INTERACTIVE MESH BACKGROUND --- */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, #001d3d 0px, transparent 50%),
                radial-gradient(at 100% 100%, #003566 0px, transparent 50%),
                radial-gradient(at 50% 50%, #000814 0px, transparent 100%);
        }

        .cursor-follower {
            position: fixed;
            width: 400px; height: 400px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            transition: transform 0.1s ease-out;
            opacity: 0.4;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot {
            width: 8px; height: 8px; background: white;
            position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999;
        }
        .cursor-ring {
            width: 40px; height: 40px; border: 1px solid var(--accent-blue);
            position: fixed; border-radius: 50%; pointer-events: none; z-index: 9998;
            transition: transform 0.15s ease-out;
        }

        /* --- MAIN DASHBOARD CARD --- */
        .nexus-card {
            width: 100%;
            max-width: 550px;
            padding: 60px 40px;
            background: var(--glass-white);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            border-radius: 48px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
            transform-style: preserve-3d;
            position: relative;
        }

        /* --- TYPOGRAPHY UPGRADE --- */
        .brand-header {
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 12px;
            color: var(--accent-blue);
            text-transform: uppercase;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            line-height: 1;
            color: #fff;
            margin-bottom: 10px;
            background: linear-gradient(180deg, #FFFFFF 0%, rgba(255,255,255,0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* --- IOS STYLE DOCK --- */
        .dock {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 24px;
            display: flex;
            gap: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .dock-item {
            width: 45px; height: 45px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: 0.3s;
        }
        .dock-item:hover { transform: translateY(-10px); background: var(--accent-blue); }

        /* --- PRO BUTTON --- */
        .btn-authorize {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 24px;
            background: #fff;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: none;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .btn-authorize:hover {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 0 40px var(--accent-glow);
        }

        /* --- SCANNING LINE --- */
        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-blue);
            display: none;
            z-index: 10;
        }

        @keyframes scanning {
            0% { top: 0; }
            100% { top: 100%; }
        }

    </style>
</head>
<body>

    <div class="mesh-bg"></div>
    <div class="cursor-follower" id="follower"></div>
    <div class="cursor-dot" id="dot"></div>
    <div class="cursor-ring" id="ring"></div>

    <div class="nexus-card" id="card">
        <div class="brand-header">EVID ‚Ä¢ NEXUS</div>
        
        <h1 id="dyn-greet">Initializing...</h1>
        <h1>IQ4U8 SHOP</h1>
        
        <div class="subtitle">Next-Gen Digital Assets Hub & Procurement Terminal.</div>

        <button class="btn-authorize" onclick="authorize()">
            <div class="scan-line" id="scanner"></div>
            IDENTIFY & ENTER
        </button>

        <div class="dock">
            <div class="dock-item">üè†</div>
            <div class="dock-item">üõí</div>
            <div class="dock-item">üí¨</div>
            <div class="dock-item">‚öôÔ∏è</div>
        </div>

        <div style="margin-top: 50px; font-size: 10px; opacity: 0.3; letter-spacing: 2px;">
            SECURE ACCESS BY <span>EVID</span>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const follower = document.getElementById('follower');
        const dot = document.getElementById('dot');
        const ring = document.getElementById('ring');

        // 1. DYNAMIC CURSOR & MESH
        document.addEventListener('mousemove', (e) => {
            // Cursor
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            ring.style.left = (e.clientX - 20) + 'px';
            ring.style.top = (e.clientY - 20) + 'px';
            
            // Follower Mesh
            follower.style.transform = `translate(${e.clientX - 200}px, ${e.clientY - 200}px)`;

            // 3D Card Tilt
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // 2. GREETING ENGINE
        function updateGreeting() {
            const h = new Date().getHours();
            const text = h < 12 ? "GOOD MORNING" : h < 17 ? "GOOD AFTERNOON" : "GOOD EVENING";
            document.getElementById('dyn-greet').innerText = text;
        }
        updateGreeting();

        // 3. SCAN ANIMATION
        function authorize() {
            const scanner = document.getElementById('scanner');
            const btn = document.querySelector('.btn-authorize');
            
            scanner.style.display = 'block';
            scanner.style.animation = 'scanning 1.5s infinite';
            btn.innerText = "AUTHENTICATING...";

            setTimeout(() => {
                scanner.style.display = 'none';
                alert("ACCESS GRANTED. Welcome to EVID's IQ4U8 Nexus.");
                btn.innerText = "IDENTIFY & ENTER";
            }, 3000);
        }
    </script>
</body>
</html>
