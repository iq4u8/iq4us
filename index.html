<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IQ4U8 SHOP | EVID</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

:root{
  --glass: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.18);
  --blue:#0A84FF;
  --neon:#5AC8FA;
  --text:#fff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at 20% 20%,#0a0a0a,#000);
  overflow:hidden;
  color:var(--text);
}

/* Floating particles */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveBg 60s linear infinite;
  opacity:.4;
}

@keyframes moveBg{
  from{transform:translate(0,0);}
  to{transform:translate(-500px,-500px);}
}

/* Glass Card */
.glass-card{
  position:relative;
  width:90%;
  max-width:520px;
  padding:45px;
  border-radius:30px;
  background:var(--glass);
  backdrop-filter:blur(30px) saturate(200%);
  border:1px solid var(--border);
  box-shadow:
  0 0 40px rgba(0,0,0,.6),
  inset 0 0 25px rgba(255,255,255,.05);
  text-align:center;
  animation:fade 1.2s ease;
}

/* Neon Border */
.glass-card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:30px;
  padding:1px;
  background:linear-gradient(120deg,transparent,var(--neon),transparent);
  -webkit-mask:
   linear-gradient(#000 0 0) content-box,
   linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
  animation:borderGlow 4s linear infinite;
}

@keyframes borderGlow{
  to{filter:hue-rotate(360deg);}
}

/* Text */
.logo{
  font-size:13px;
  letter-spacing:6px;
  color:var(--blue);
  margin-bottom:12px;
  font-weight:700;
}

h1{
  font-size:34px;
  margin-bottom:10px;
  background:linear-gradient(#fff,#8f8f8f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

#greeting{
  font-size:18px;
  color:var(--neon);
  margin-bottom:8px;
}

.clock{
  font-size:14px;
  opacity:.7;
  margin-bottom:25px;
}

/* Button */
.cta-btn{
  position:relative;
  display:inline-block;
  padding:15px 38px;
  border-radius:50px;
  text-decoration:none;
  color:#fff;
  background:var(--blue);
  font-weight:600;
  overflow:hidden;
  transition:.35s;
  box-shadow:0 10px 25px rgba(10,132,255,.4);
}

.cta-btn:hover{
  transform:translateY(-6px) scale(1.06);
  box-shadow:0 15px 35px rgba(10,132,255,.7);
}

.cta-btn::after{
  content:"";
  position:absolute;
  width:0;
  height:0;
  background:rgba(255,255,255,.4);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  transition:.6s;
}

.cta-btn:active::after{
  width:300px;
  height:300px;
}

/* Footer */
.footer{
  margin-top:35px;
  font-size:12px;
  opacity:.5;
}

.footer span{
  color:var(--blue);
  font-weight:600;
}

@keyframes fade{
  from{opacity:0; transform:scale(.85);}
  to{opacity:1; transform:scale(1);}
}

</style>
</head>

<body>

<div class="glass-card">

<div class="logo">EVIDZONE</div>

<div id="greeting"></div>
<h1>Welcome to IQ4U8 Shop</h1>

<div class="clock" id="clock"></div>

<a href="#" class="cta-btn" onclick="enterShop()">Enter Shop</a>

<div class="footer">
Design Crafted by <span>EVID</span>
</div>

</div>

<script>

/* Greeting */
function setGreeting(){
  const h=new Date().getHours();
  let text="Welcome";

  if(h<12) text="ðŸŒ… Good Morning";
  else if(h<17) text="â˜€ï¸ Good Afternoon";
  else text="ðŸŒ™ Good Evening";

  document.getElementById("greeting").innerText=text;
}

/* Clock */
function clock(){
  const now=new Date();
  document.getElementById("clock").innerText=
  now.toLocaleTimeString();
}
setInterval(clock,1000);

/* Button */
function enterShop(){
  alert("ðŸš€ Entering IQ4U8 Universe...");
}

setGreeting();
clock();

</script>

</body>
</html>
